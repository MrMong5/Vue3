<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <p v-once>{{message}}</p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
const vueApp = Vue.createApp({
  data() {
    return {message:'Hello'}
  }
}).mount('#app');
vueApp.message = "Good bye";
console.log(vueApp.message); // Good bye
</script>
</body>
</html>
