<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <button v-on:click="counter++">+</button> <!--<button @click="counter++">+</button>-->
    <span>{{counter}}</span> 
    <button v-on:click="if(counter>0) counter--;">-</button><!--<button @click="if(counter>0) counter--;">-</button>-->
</div>
<script src="https://unpkg.com/vue"></script>
<script>
const vueApp = Vue.createApp({
  data() {
    return {counter:0}
  }
}).mount('#app');
</script>
</body>
</html>
