<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <p>{{ welcome() }}</p>
    <p>{{ displayUser() }}</p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.createApp({
        data() {
            return { name: "Tom", age: 36 }
        },
        methods: {
            welcome(){
                return "Welcome " + this.name;
            },
            displayUser(){
                return "UserInfo: name " + this.name + " age " + this.age;
            },
        }
    }).mount('#app');
</script>
</body>
</html>
